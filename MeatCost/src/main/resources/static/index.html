<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Meat Cost</title>
<script type="text/javascript" src="js/script.js"></script>

<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" href="css/main.css"/>
</head>
<body>

<div class="container-fluid">

<h1>Welcome to Meat Cost Tracker</h1>

<div id="errorsDiv"></div>

<div id="purchaseByIdDiv"></div><br>

<div id="storeAddedDiv"></div><br>

<!-- Form to view purchases by Store Name.  -->
<!-- Form to view purchases by Price range.  -->
<!-- Form to view purchases by Type or Cut.  -->
<!-- Form to view stores by City or State.  -->
<!-- Form to view stores by Street.  -->



<div id="addStoreDiv">
<!-- Form to add store. Add address, as well.  -->
<form name="addStoreForm">
	<label for="name">Name: </label><input type="text" name="name" placeholder="Name" required><br>
	<label for="street">Street Address: </label><input type="text" name="street" placeholder="Street Address" required><br>
	<label for="street2">Apt/Unit: </label><input type="text" name="street2" placeholder="Unit"><br>
	<label for="city">City: </label><input type="text" name="city" placeholder="City" required><br>
	<label for="state">State: </label><input type="text" name="state" placeholder="State" required><br>
	<label for="zip">Zip Code: </label><input type="text" name="zip" placeholder="70458" required><br>
	<button name="addStore">Add Store</button>
</form>
</div><br>

<div id="addPurchaseDiv">
<!-- Form to add purchase. Store drop-down.  -->
<form name="addPurchaseForm">
	<label for="type">Type of Meat: </label><input type="text" name="type" placeholder="Type of Meat" required><br>
	<label for="cut">Cut of Meat: </label><input type="text" name="cut" placeholder="Cut of Meat"><br>
	<label for="priceInUsd">Price in USD: </label><input type="number" name="priceInUsd" placeholder="Price in USD"><br>
	<label for="pricePerPound">Price Per Pound: </label><input type="number" name="pricePerPound" placeholder="Price Per Pound"><br>
	<label for="weightInPounds">Weight in Pounds: </label><input type="number" name="weightInPounds" placeholder="Weight in Pounds"><br>
	<label for="onSale">Was it on Sale?: </label><input type="checkbox" name="onSale"><br>
	<label for="purchaseDate">Date and Time of Purchase: </label><input type="datetime-local" name="purchaseDate"><br>
	<label for="store">Store: </label><select class="storeSelect" name="store"></select><br>
	
			
	<button name="addPurchase">Add Purchase</button>
</form>
</div><br>


<div id="purchasesDiv">
<h3>All Purchases</h3>
<p>Click on a Purchase to see its details</p>

<table class="table table-striped table-hover">
 <thead>
  <tr>
   <th>Id</th>
   <th>Type of Meat</th>
   <th>Cut of Meat</th>
   <th>Price in USD</th>
   <th>Price Per Pound</th>
   <th>Weight in Pounds</th>
   <th>Was it On Sale?</th>
   <th>Date of Purchase</th>
   <th>Store Name</th>
  </tr>
 </thead>
<tbody id="purchaseTableBody"></tbody>
</table>
</div>

<div id="editPurchaseDiv">
</div>
<form name="editPurchaseForm">
	<input type="hidden" name="id">
	<label for="type">Type of Meat: </label><input type="text" name="type" required><br>
	<label for="cut">Cut of Meat: </label><input type="text" name="cut" ><br>
	<label for="priceInUsd">Price in USD: </label><input type="number" name="priceInUsd"><br>
	<label for="pricePerPound">Price Per Pound: </label><input type="number" name="pricePerPound"><br>
	<label for="weightInPounds">Weight in Pounds: </label><input type="number" name="weightInPounds"><br>
	<label for="onSale">Was it on Sale?: </label><input type="checkbox" name="onSale"><br>
	<label for="purchaseDate">Date and Time of Purchase: </label><input type="datetime-local" name="purchaseDate"><br>
	<label for="store">Store: </label><select class="storeSelect" name="store"></select><br>		
	<button name="editPurchase">Edit Purchase</button>
</form>


</div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
